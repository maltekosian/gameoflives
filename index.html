<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Generator" content="JSGameJamHH2015">
    <title>Game of Lives</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="wrap">
      <div class="wrap__top">
        <div class="game" id="game"></div>
        <div class="meta">
          <p>Loops: <span id="loops-counter">&ndash;</span></p>
          <div class="meta__player">
            <p>Player 1: <span class="js-player-count" id="player-count-1">&ndash;</span></p>
            <p>Player 2: <span class="js-player-count" id="player-count-2">&ndash;</span></p>
          </div>
        </div>
      </div>
      <div class="wrap__bottom">
        <div class="tabs" id="tabs">
          <div class="tabs__nav">
            <button type="button" rel="about" class="tabs__btn is-current">About</button
            ><button type="button" rel="player-1" class="tabs__btn">Player 1</button
            ><button type="button" rel="player-2" class="tabs__btn">Player 2</button
            ><button type="button" class="tabs__btn" id="new-player">+</button>
          </div>
          <div class="tabs__content" id="tabs-content">
            <div id="about" class="tabs__pane js-tab__pane is-current">
              <h1>Foo Bar</h1>
              <p>Lorem ipsum dolor sit amet â€¦</p>
            </div>
            <div id="player-1" class="tabs__pane js-tab__pane">
              <textarea id="commands-player-1"
                class="commands js-commands"
                placeholder="Player 1, insert your commands &hellip;"
                data-error-msg="error-player-1">
mov -1
copy -1
jump -4
              </textarea>
                <small class="error-msg" id="error-player-1"></small>
            </div>
            <div id="player-2" class="tabs__pane js-tab__pane">
              <textarea id="commands-player-2"
                class="commands js-commands"
                placeholder="Player 2, insert your commands &hellip;"
                data-error-msg="error-player-2">
mov +2
              </textarea>
                <small class="error-msg" id="error-player-2"></small>
            </div>
          </div>
        </div>
        <div class="controls">
          <div class="controls__row">
            <button id="play" type="button" class="controls__btn controls__btn--play">&#x25b6;</button>
          </div>
          <div class="controls__row">
            <button id="reset" type="button" class="controls__btn controls__btn--reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="node_modules/pubsub-js/src/pubsub.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/opcodes.js"></script>
    <script src="scripts/parser.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/commands.js"></script>
    <script src="scripts/meta.js"></script>
  </body>
</html>
